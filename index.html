<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>biglietto treno</title>
</head>
<body>
    <main>
       <section id="ticket-price-calculator">
            <!-- nome -->
        <label for="name">Nome Cognome</label>
        <input type="text" id="name" name="name" value="Adriana Santorio">
        <!-- kms -->
        <label for="kms"> Km da percorrere</label>
        <input type="number" id="kms" name="kms" value="240">
        <!-- fascia d' età -->
        <label for="age">Fascia d'età</label>
        <select name="age" id="age">
            <option></option>
            <option value="underage"> Minorenne</option>
            <option value="adult"> Maggiorenne</option>
            <option value="over65"> Over 65</option>
        </select>
        <button id="generate">Genera</button>
       </section>
       <section id="your-ticket">
           <div id="passenger-details">
                <!-- nome passeggero -->
                <div id="passenger-name">
                    <h3>Nome passeggero</h3>
                </div>
                <!-- Offerta -->
                <div id="offer-type">
                    <h4>Offerta</h4>
                </div>
                <!-- Carrozza -->
                <div id="carriage-number">
                    <h4>Carrozza</h4>
                </div>
                <!-- Codice CP -->
                <div id="cp-code">
                    <h4>Codice CP</h4>
                </div>
                <!-- Costo Biglietto -->
                <divn id="ticket-price">
                    <h4>Costo Biglietto</h4>
                </div>
           </div>
       </section>
        
        
    </main>
    <!-- script -->
    <script src="js/script.js"></script>
</body>
</html>
